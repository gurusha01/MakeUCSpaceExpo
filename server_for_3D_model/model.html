<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Moon model test</title>
	</head>
	<body>
		<canvas class="target"></canvas>

		<script src="libraries/three.js"></script>
		<script src="libraries/GLTFLoader.js"></script>
		<script>
			let scene = new THREE.Scene();
			scene.background = new THREE.Color(0xff0000);
			camera = new THREE.PerspectiveCamera(9,1.3,1,3000);
			camera.rotation.y = (180*Math.PI);
			camera.position.x = 10;
			camera.position.y = 1;
			camera.position.z = 12;
			renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize(window.innerWidth,window.innerHeight);

			let hlight = new THREE.AmbientLight (0x404040,100);
			scene.add(hlight);
			directionalLight = new THREE.DirectionalLight(0xffffff,100);
			directionalLight.position.set(0,1,0);
			directionalLight.castShadow = true;
			scene.add(directionalLight);
			let light = new THREE.PointLight(0xc4c4c4,10);
			light.position.set(0,300,500);
			scene.add(light);
			let light2 = new THREE.PointLight(0xc4c4c4,10);
			light2.position.set(500,100,0);
			scene.add(light2);
			let light3 = new THREE.PointLight(0xc4c4c4,10);
			light3.position.set(0,100,-500);
			scene.add(light3);
			let light4 = new THREE.PointLight(0xc4c4c4,10);
			light4.position.set(-500,300,500);
			scene.add(light4);

			let loader = new THREE.GLTFLoader();
			loader.load("moon_model/scene.gltf", function(gltf){
			  car = gltf.scene.children[0];
			  car.scale.set(0.5,0.5,0.5);
			  scene.add(gltf.scene);
			  animate();
			});

			function animate() {
			  requestAnimationFrame(animate);
			  renderer.render(scene,camera);
			}

			const target = document.querySelector(".target");
			target.appendChild(renderer.domElement);
		</script>
	</body>
</html>
